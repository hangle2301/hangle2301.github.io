<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fake it Till You Make It</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="style/style.css" />
		<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
		<script src="js/three.min.js"></script> 
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/radius3d.js"></script>
		<script src ="js/jquery/jquery-2.2.3.min.js"></script>
	</head>
	<body>
		<div class="interactionLayer">
			<div class="headline"><h1>RADIUS</h1><h2>INSIGHTS</h2></div>
			<div class="hoverPanel">
				<h3>San Francisco, CA</h3>
				<div class="tooltip">
					<div class="tooltip-header">
							<div class="tooltip-headline">Historical Success</div>
							<div class="tooltip-graph"><img class="graph"src="imgs/graph2.svg"></div>
					</div>
					<div class="tooltip-list">
							<ul id="tooltip-list"> 
								<li>New Records</li>
								<li class="newRecords">72,676</li>
								<li>Open Records</li>
								<li class="openRecords">414</li>
								<li>Won Records</li>
								<li class="wonRecords">60</li>
								<li>Lost Records</li>
								<li class="lossRecords">12</li>
							</ul>

					</div>
				</div>
			<div class="button-add">
				<button type="button" class="tooltip-button" onclick="return addSignal()">+ Add Signal</button>
			</div>				
			</div><!-- End hover panel -->
	
		</div>

		<!-- Container 3D -->
		<div id="container"></div>
		<div class="bottomPanel">
				<h3>Segment here</h3>
				Some detail on the added signal
				<button type="button" onclick="return createSegment()">Done</button>
			</div>
		<script>
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();	
		init();
		animate();
		</script>	

	</body>
</html>
